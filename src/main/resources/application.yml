server:
  port: 8081
  servlet:
    context-path: /train-reservation

spring:
  datasource:
    url: jdbc:h2:mem:train_reservation
    username: sa
    driverClassName: org.h2.Driver
  jpa:
    spring:
      jpa:
        database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

